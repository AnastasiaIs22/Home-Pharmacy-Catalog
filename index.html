<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Pharmacy Catalog</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Подключаем supabase-js из CDN -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Home Pharmacy Catalog</h1>

    <form id="item-form">
      <input id="name" placeholder="Название лекарства" required />
      <input id="quantity" type="number" min="1" value="1" />
      <input id="description" placeholder="Краткое описание" />
      <button type="submit">Добавить</button>
    </form>

    <h2>Список лекарств</h2>
    <ul id="items"></ul>
  </div>
</body>
</html>
